<ul>

<script>
  const filter = new URLSearchParams(location.search).get('query');

  (function filterList(filter) {
    const list = document.querySelector('ul');
    Array.from(list.children).forEach(child => {
      if (!child.textContent.includes(filter)) list.removeChild(child);
    })
  })(filter);

  (function fillInputWithQuery(filter) {
    const input = document.querySelector('input');
    input.value = filter;
  })(filter);
</script>
