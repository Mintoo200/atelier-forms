<form>
  <label for="color">Enter a color that is mainly red</label>
  <input type="color" id="color">
  <button>Send</button>
</form>

<script>
  const input = document.querySelector('input')
  input.addEventListener('change', (event) => {
    const red = Number.parseInt(input.value.substring(1, 3), 16);
    const green = Number.parseInt(input.value.substring(3, 5), 16);
    const blue = Number.parseInt(input.value.substring(5, 7), 16);
    if (red < green || red < blue)
      input.setCustomValidity('Value must be divisible by 3');
    else
      input.setCustomValidity('');
  })
</script>

<style>
  input:invalid { outline: 2px solid red; }
</style>
